<!doctype html>
<html>
  <head>
    <title>Task Tracker</title>
    <script src="helpers.js"></script>
    <script src="tasks.js"></script>
  </head>
  <body>
    <h1>View Your Friends' Tasks</h1>
    <table id="friendBrowsers">
	<tr>
	    <td>Username</td>
	    <td>Description</td>
	    <td>Status</td>
	</tr>
    </table>
    <h2>Add new task</h2>
    <form id="addNewTask">
      <input type="text" id="taskDescription"></input>
      <button type="submit" id="submitNewTask">Submit</button>
    </form>
  </body>
</html>
