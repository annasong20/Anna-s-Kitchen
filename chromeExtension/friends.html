<!doctype html>
<html>
  <head>
    <title>Friend Tracker</title>
    <script src="helpers.js"></script>
    <script src="friends.js"></script>
  </head>
  <body>
    <h1>View Your Friends' Websites</h1>
    <table id="friendBrowsers">
	<tr>
	    <td>Name</td>
	    <td>Last Visited Website</td>
	    <td>Time Visited</td>
	</tr>
    </table>

    <h1>All Users</h1>
    <table id="users">
	<tr>
	    <td>Name</td>
            <td>UserId</td>
	</tr>
    </table>

    <h2>Add new friend</h2>
    <form id="addNewFriend">
      <input type="text" id="username"></input>
      <button type="submit" id="submitNewFriend">Submit</button>
    </form>

  </body>
</html>
